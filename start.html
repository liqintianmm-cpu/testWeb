<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲人语音输入助手 - 启动页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .features {
            text-align: left;
            margin: 30px 0;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }
        .feature-text {
            flex: 1;
        }
        .feature-title {
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }
        .feature-desc {
            color: #718096;
            font-size: 0.9rem;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }
        .requirements {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .requirements h3 {
            color: #856404;
            margin-top: 0;
        }
        .requirements ul {
            color: #856404;
            margin: 10px 0;
            padding-left: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>盲人语音输入助手</h1>
        <p class="subtitle">盲人输入辅助工具</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-text">
                    <div class="feature-title">语音输入</div>
                    <div class="feature-desc">支持中文语音识别，自动判断输入内容类型</div>
                </div>
            </div>
            <div class="feature">
                <div class="feature-text">
                    <div class="feature-title">手势输入</div>
                    <div class="feature-desc">触摸屏手势绘制，智能识别字母轨迹</div>
                </div>
            </div>
            <div class="feature">
                <div class="feature-text">
                    <div class="feature-title">文本输入</div>
                    <div class="feature-desc">传统键盘输入作为备选方案</div>
                </div>
            </div>
            <div class="feature">
                <div class="feature-text">
                    <div class="feature-title">无障碍支持</div>
                    <div class="feature-desc">完整的屏幕阅读器支持和语音反馈</div>
                </div>
            </div>
        </div>

        <div id="status-check" class="status warning">
            正在检查系统兼容性...
        </div>

        <div class="buttons">
            <a href="index.html" class="btn btn-primary" id="main-app-btn" style="display: none;">
                启动应用
            </a>
            <a href="test.html" class="btn btn-secondary">
                功能测试
            </a>
        </div>
    </div>

    <script>
        // 检查系统兼容性
        function checkCompatibility() {
            const statusDiv = document.getElementById('status-check');
            const mainAppBtn = document.getElementById('main-app-btn');
            
            let issues = [];
            let warnings = [];
            
            // 检查语音识别
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                issues.push('不支持语音识别');
            }
            
            // 检查语音合成
            if (!('speechSynthesis' in window)) {
                issues.push('不支持语音合成');
            }
            
            
            // 检查Fetch API
            if (!('fetch' in window)) {
                issues.push('不支持Fetch API（无法连接后端）');
            }
            
            // 检查HTTPS（语音识别需要）
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                warnings.push('建议使用HTTPS协议以确保语音功能正常工作');
            }
            
            if (issues.length > 0) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '系统不兼容：<br>' + issues.join('<br>');
            } else if (warnings.length > 0) {
                statusDiv.className = 'status warning';
                statusDiv.innerHTML = '系统基本兼容，但有以下警告：<br>' + warnings.join('<br>');
                mainAppBtn.style.display = 'inline-block';
            } else {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '系统完全兼容，可以正常使用所有功能';
                mainAppBtn.style.display = 'inline-block';
            }
        }

        // 检查后端连接
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8000/', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    console.log('后端连接正常');
                } else {
                    console.warn('后端响应异常:', response.status);
                }
            } catch (error) {
                console.warn('后端连接失败:', error.message);
            }
        }

        // 页面加载时执行检查
        window.addEventListener('load', function() {
            checkCompatibility();
            checkBackend();
        });

        // 添加键盘导航支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                const mainAppBtn = document.getElementById('main-app-btn');
                if (mainAppBtn.style.display !== 'none') {
                    mainAppBtn.click();
                }
            }
        });
    </script>
</body>
</html>
